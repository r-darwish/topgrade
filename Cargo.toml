[package]
name = "topgrade"
description = "Upgrade all the things"
categories = ["os"]
keywords = ["upgrade", "update"]
license-file = "LICENSE"
repository = "https://github.com/r-darwish/topgrade"
version = "4.5.0"
authors = ["Roey Darwish Dror <roey.ghost@gmail.com>"]
exclude = ["doc/screenshot.gif"]
edition = "2018"
readme = "README.md"

[dependencies]
directories = "2.0.1"
serde = { version = "1.0.92", features = ["derive"] }
toml = "0.5.1"
which_crate = { version = "3.1.0", package = "which" }
shellexpand = "2.0.0"
structopt = "0.3.0"
log = "0.4.6"
walkdir = "2.3.1"
console = "0.11.2"
lazy_static = "1.4.0"
chrono = "0.4.6"
pretty_env_logger = "0.4.0"
glob = "0.3.0"
strum = { version = "0.18.0", features = ["derive"] }
thiserror = "1.0.9"
anyhow = "1.0.25"
tempfile = "3.1.0"
cfg-if = "0.1.10"
tokio = { version = "0.2", features = ["rt-core", "process"] }
futures = "0.3"

[target.'cfg(target_os = "macos")'.dependencies]
notify-rust = "3.6.3"

[target.'cfg(unix)'.dependencies]
nix = "0.17.0"
self_update_crate = { version = "0.14.0", optional = true, package =  "self_update", features = ["archive-tar", "compression-flate2"] }

[target.'cfg(windows)'.dependencies]
self_update_crate = { version = "0.14.0", optional = true, package =  "self_update", features = ["archive-zip", "compression-zip-deflate"] }

[target.'cfg(target_os = "linux")'.dependencies]
rust-ini = "0.15.0"

[profile.release]
lto = true

[features]
default = []

self-update = ["self_update_crate"]
